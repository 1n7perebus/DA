<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <link href="{% static 'main/css/materialize.min.css' %}" rel="stylesheet">
  <link href="{% static 'main/js/materialize.js' %}" rel="stylesheet">

  <script src="{% static 'main/js/materialize.min.js' %}"></script>
  <script src="{% static 'main/js/materialize.js' %}"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
  {{ form.media }}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Modern Navigation Styles */
    .nav-wrapper {
      background: rgba(39, 36, 37, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(66, 201, 198, 0.1);
      padding: 0.5em 0;
    }

    /* Brand Logo Styles */
    .brand-logo {
      display: flex;
      align-items: center;
      gap: 0.5em;
      transition: all 0.3s ease;
    }

    .brand-text-dream {
      color: #42c9c6;
      font-size: 24px;
      letter-spacing: 2px;
      text-shadow: 0 0 3px rgba(66, 201, 198, 0.5);
      position: relative;
    }

    .brand-text-analytica {
      font-size: 24px;
      letter-spacing: 2px;
      color: #a0a0a0;
    }

    /* Navigation Links */
    .nav-link {
      position: relative;
      padding: 0.5em 1em;
      color: #c5c5c5;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #42c9c6;
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: #42c9c6;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Sidenav Styles */
    .sidenav {
      background: #272425;
      border-right: 1px solid rgba(66, 201, 198, 0.1);
    }

    .sidenav-link {
      color: #c5c5c5;
      padding: 1em 2em;
      transition: all 0.3s ease;
      font-size: 16px;
      display: block;
    }

    .sidenav-link:hover {
      background: rgba(66, 201, 198, 0.1);
      color: #42c9c6;
      padding-left: 2.5em;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 992px) {
      .brand-logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .brand-text-dream,
      .brand-text-analytica {
        font-size: 20px;
      }
    }

    @media only screen and (max-width: 600px) {
      .brand-text-dream,
      .brand-text-analytica {
        font-size: 18px;
      }

      .sidenav-link {
        font-size: 14px;
      }
    }
  </style>
</head>

<nav class="nav-extended">
  <div class="nav-wrapper container">
    <a href="/" class="brand-logo right">
      <span class="brand-text-dream exo-300h">DREAM</span>
      <span class="brand-text-analytica exo-200">ANALYTICA</span>
    </a>
    
    <a href="#" data-target="mobile-nav" class="sidenav-trigger">
      <i class="material-icons" style="color: #42c9c6;">menu</i>
    </a>
    
    <ul id="nav-mobile" class="left hide-on-med-and-down">
      <li><a class="nav-link goldman-regular" href="/">Home</a></li>
      <li><a class="nav-link goldman-regular" href="/dreams">Wall Of Dreams</a></li>
      <li><a class="nav-link goldman-regular" href="/consult">Dream Form</a></li>
      <li><a class="nav-link goldman-regular" href="/contact">Contact</a></li>
      <li><a class="nav-link goldman-regular" href="/app">App</a></li>
      <li><a class="nav-link goldman-regular" href="/about">About</a></li>
    </ul>
  </div>
</nav>

<ul class="sidenav" id="mobile-nav">
  <li><a class="sidenav-link exo-300t" href="/">HOME</a></li>
  <li><a class="sidenav-link exo-300t" href="/dreams">WALL OF DREAMS</a></li>
  <li><a class="sidenav-link exo-300t" href="/consult">POST DREAM</a></li>
  <li><a class="sidenav-link exo-300t" href="/contact">CONTACT US</a></li>
  <li><a class="sidenav-link exo-300t" href="/app">MOBILE APP</a></li>
  <li><a class="sidenav-link exo-300t" href="/about">ABOUT</a></li>
</ul>

<body style="background:#272425;">
  {% block content %}
  {% endblock %}

  <script src="{% static 'main/js/materialize.min.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit();
      
      // Toast messages
      {% if messages %}
        {% for message in messages %}
          M.toast({
            html: '<span class="exo-300t">{{ message }}</span>',
            classes: "{{ message.tags }}",
            displayLength: 4000
          });
        {% endfor %}
      {% endif %}
    });
  </script>
</body>
</html>
